<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="number" id='mm'>
    <button type="button" onclick="showdays();">Tính số ngày</button>
    <br>
    số ngày là: <p id='rs'></p>
    <script>
        function showdays() {
            let month = parseInt(document.getElementById('mm').value);
            
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('rs').innerHTML = "31 ngày";
                    break;
                case 2:
                    document.getElementById('rs').innerHTML = "28 ngày hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('rs').innerHTML = "30 ngày";
                    break;
                default:
                    alert('vui lòng nhập lại: ');
                    break;
            }
        }
    </script>
</body>

</html>
